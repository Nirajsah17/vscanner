name: Build VScanner Agent

# Trigger on push to main/develop or when a tag is created
on:
  push:
    branches: [ "main", "develop", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Spins up Linux and Windows runners
        os: [ubuntu-latest, windows-latest]

    steps:
    # 1. Check out your code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    # 3. Install Dependencies
    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests
        # Add other dependencies here if needed (e.g., psutil)

    # 4. Build Linux Binary
    - name: Build Linux Agent
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile \
          --clean \
          --name vscanner_linux \
          --paths "./app/v2" \
          app/v2/main.py

    # 5. Build Windows Executable
    - name: Build Windows Agent
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile `
          --clean `
          --uac-admin `
          --name vscanner_windows `
          --paths "./app/v2" `
          app/v2/main.py

    # 6. Upload Artifacts (Downloadable zips)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vscanner-agent-${{ runner.os }}
        path: dist/*
        retention-days: 5