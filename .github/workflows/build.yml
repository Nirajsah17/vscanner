name: Build VScanner Agent

on:
  push:
    branches: [ "main", "develop", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    # ----------------------------
    # Checkout
    # ----------------------------
    - name: Checkout Code
      uses: actions/checkout@v4

    # ----------------------------
    # Python Setup
    # ----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ----------------------------
    # Resolve Version
    # ----------------------------
    - name: Resolve build version
      id: version
      shell: bash
      run: |
        if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
          VERSION="${GITHUB_REF#refs/tags/}"
        else
          VERSION="${GITHUB_REF_NAME}-${GITHUB_SHA::7}"
        fi

        echo "VERSION=$VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # ----------------------------
    # Dependencies
    # ----------------------------
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests

    # ----------------------------
    # Build (Linux)
    # ----------------------------
    - name: Build Linux Agent
      if: runner.os == 'Linux'
      run: |
        pyinstaller --onefile \
          --clean \
          --name vscanner-linux-${{ steps.version.outputs.version }} \
          --paths "./app" \
          app/main.py

    # ----------------------------
    # Build (Windows)
    # ----------------------------
    - name: Build Windows Agent
      if: runner.os == 'Windows'
      run: |
        pyinstaller --onefile `
          --clean `
          --uac-admin `
          --name vscanner-windows-${{ steps.version.outputs.version }} `
          --paths "./app" `
          app/main.py

    # ----------------------------
    # Generate Checksums
    # ----------------------------
    - name: Generate checksums
      shell: bash
      run: |
        cd dist
        if command -v sha256sum >/dev/null 2>&1; then
          sha256sum * > checksums.txt
        else
          certutil -hashfile * SHA256 > checksums.txt
        fi

    # ----------------------------
    # Upload CI Artifacts
    # ----------------------------
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vscanner-${{ runner.os }}-${{ steps.version.outputs.version }}
        path: dist/*
        retention-days: 7

    # ----------------------------
    # Publish GitHub Release (Tags only)
    # ----------------------------
    - name: Publish GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
